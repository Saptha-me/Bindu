repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1024']  # 1MB limit to prevent large files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.9
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: local
    hooks:
      - id: ty
        name: ty type checker
        entry: ty check
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest with coverage
        entry: bash -c 'pytest -n auto --cov=bindu --cov-report= && coverage report --skip-covered --fail-under=70'
        language: system
        pass_filenames: false
        always_run: true
        verbose: true

  - repo: local
    hooks:
      - id: init-secrets-baseline
        name: Initialize secrets baseline if missing
        entry: bash -c 'test -f .secrets.baseline || detect-secrets scan > .secrets.baseline'
        language: system
        pass_filenames: false
        always_run: true

  # - repo: https://github.com/PyCQA/bandit
  #   rev: '1.8.3'
  #   hooks:
  #     - id: bandit
  #       args: ["-c", "bandit.yaml", "-r", "bindu", "-ll", "-b", ".bandit.baseline"]
  #       additional_dependencies: ["bandit[toml]"]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  - repo: local
    hooks:
      - id: audit-secrets-baseline
        name: Audit secrets baseline (manual)
        entry: detect-secrets audit .secrets.baseline
        language: system
        pass_filenames: false
        stages: [manual]
      - id: verify-secrets-audited
        name: Verify all secrets have been audited
        entry: bash -c 'detect-secrets audit --report .secrets.baseline | grep -q "results.*{}" || (echo "ERROR - Unaudited secrets found. Run - pre-commit run audit-secrets-baseline --hook-stage manual" && exit 1)'
        language: system
        pass_filenames: false
        stages: [push]
      - id: update-secrets-baseline
        name: Update secrets baseline (manual)
        entry: detect-secrets scan --baseline .secrets.baseline
        language: system
        pass_filenames: false
        stages: [manual]

  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
