  postgres:
    image: postgres:15-alpine
    container_name: bindu-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-bindu}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bindupass}
      - POSTGRES_DB=${POSTGRES_DB:-orchestrator}
      # Performance tuning
      - POSTGRES_INITDB_ARGS=-c max_connections=100 -c shared_buffers=256MB
    volumes:
      # Database data persistence
      - postgres_data:/var/lib/postgresql/data
      # Initialization script (optional)
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - bindu-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bindu}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"


  redis:
    image: redis:7-alpine
    container_name: bindu-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      # Data persistence
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - bindu-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"


  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bindu-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@bindu.io}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - SCRIPT_NAME=/pgadmin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bindu-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  prometheus:
    image: prom/prometheus:latest
    container_name: bindu-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      # Prometheus configuration
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # Time series database storage
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - bindu-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"


  grafana:
     image: grafana/grafana:latest
     container_name: bindu-grafana
     environment:
       - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
       - GF_INSTALL_PLUGINS=grafana-piechart-panel
     volumes:
       - grafana_data:/var/lib/grafana
     ports:
       - "3000:3000"
     depends_on:
       - prometheus
     networks:
       - bindu-network
     restart: unless-stopped

networks:
  bindu-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16


volumes:
  # PostgreSQL data persistence
  postgres_data:
    driver: local
  
  # Redis data persistence
  redis_data:
    driver: local
  
  # Prometheus time series database
  prometheus_data:
    driver: local
  
  # Optional: Grafana data
  grafana_data:
     driver: local
