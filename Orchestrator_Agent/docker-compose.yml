

# Project name (used as prefix for container names)
name: bindu-orchestrator

# Services definition
services:
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
      # Build args (optional)
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: bindu-orchestrator
    image: bindu/orchestrator:latest
    
    # Port mappings (container:host)
    ports:
      - "${API_PORT:-8000}:8000"
    
    # Environment variables (from .env file)
    environment:
      # Python runtime
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      
      # Orchestrator config
      - ORCHESTRATOR_DID=${ORCHESTRATOR_DID:-did:bindu:orchestrator:main:001}
      - BINDU_ENV=${BINDU_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # Database
      - DB_URL=${DB_URL:-postgresql://bindu:bindupass@postgres:5432/orchestrator}
      - SQLALCHEMY_POOL_SIZE=20
      - SQLALCHEMY_MAX_OVERFLOW=40
      
      # Cache
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - CACHE_TTL=3600
      
      # X402 Payment
      - X402_ENABLED=${X402_ENABLED:-true}
      - X402_SETTLEMENT_INTERVAL=${X402_SETTLEMENT_INTERVAL:-3600}
      - X402_AUTO_SETTLE=${X402_AUTO_SETTLE:-true}
    
    # Volume mounts
    # volumes:
      # Application code (for development, remove for production)
      # - .:/app
    
    # Service dependencies (wait for these services to be healthy)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      # research-agent:
      #   condition: service_healthy
      # analysis-agent:
      #   condition: service_healthy
      # generation-agent:
      #   condition: service_healthy
      # verification-agent:
      #   condition: service_healthy
    
    # Network configuration
    networks:
      - bindu-network
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging driver
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

