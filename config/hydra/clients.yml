# Hydra OAuth2 Clients Configuration
# These clients are registered in Hydra for OAuth2 flows

clients:
  # Bindu Web Application Client
  - client_id: bindu-web
    client_name: Bindu Web Application
    client_secret: bindu_web_client_secret_change_in_production
    grant_types:
      - authorization_code
      - refresh_token
    response_types:
      - code
      - id_token
    redirect_uris:
      - http://localhost:3773/oauth/callback
      - http://localhost:3000/oauth/callback
    post_logout_redirect_uris:
      - http://localhost:3773/
      - http://localhost:3000/
    scope: openid offline_access email profile
    token_endpoint_auth_method: client_secret_post
    
  # Bindu Agent-to-Agent Client (M2M)
  - client_id: bindu-agent-m2m
    client_name: Bindu Agent-to-Agent Communication
    client_secret: bindu_agent_m2m_secret_change_in_production
    grant_types:
      - client_credentials
    response_types:
      - token
    scope: agent:read agent:write
    token_endpoint_auth_method: client_secret_post
    
  # Bindu CLI Client
  - client_id: bindu-cli
    client_name: Bindu Command Line Interface
    client_secret: bindu_cli_secret_change_in_production
    grant_types:
      - authorization_code
      - refresh_token
      - urn:ietf:params:oauth:grant-type:device_code
    response_types:
      - code
    redirect_uris:
      - http://localhost:8080/callback
      - http://127.0.0.1:8080/callback
    scope: openid offline_access email profile agent:read agent:write
    token_endpoint_auth_method: client_secret_post
